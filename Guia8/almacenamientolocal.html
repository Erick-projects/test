<!DOCTYPE html>
<html lang="es">

<head>
  <title>Disponibilidad de localStorage</title>
  <meta charset="utf-8" />
  <style>
    #notCompatibleMsg, #isCompatibleMsg {
      display: none;
    }

    #notCompatibleMsg {
      color: #CC0000;
    }

    #isCompatibleMsg {
      color: #009900;
    }
  </style>
</head>

<body>
  <section>
    <article>
      <span id="webStorageStoredText"></span>
      <br />
      <label for="webStorageInput">Ingrese el dato:</label>
      <input type="text" id="webStorageInput" name="webStorageInput" /><br />
      <input type="button" id="webStorageSaveBtn" value="Guardar" />
      <input type="button" id="clearWebStorage" value="Borrar" />
      <span id="notCompatibleMsg">
        Desafortunadamente, tu navegador no tiene soporte para almacenamiento local.
      </span>
      <span id="isCompatibleMsg">
        Â¡Felicidades, tu navegador soporta almacenamiento local!
      </span>
    </article>
  </section>

  <script src="js/savelocalstorage.js"></script>
</body>

</html>
